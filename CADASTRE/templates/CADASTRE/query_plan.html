<!-- query_plan.html -->

{% extends "base.html" %}

{% block title %}Query Plan{% endblock %}
{% block heading %}Query Plan{% endblock %}

{% block content %}
{% if message %}
  <p>{{ message }}</p>
{% endif %}
<form method="POST" action="{% url 'query_plan' %}">
  {% csrf_token %}
  <label for="pillarnumber">Pillar number:</label>
  <input type="text" name="pillarnumber" required><br>
  <input type="submit" value="Query plan">
</form>
{% endblock %}
